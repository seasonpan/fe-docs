<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'fe-docs',
      repo: '',
      homepage: 'home.md',
      loadSidebar: true,
      // subMaxLevel: 2,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: {
          '/': '搜索',
          '/en': 'Type to search'
        },
        noData: {
          '/': '找不到结果',
          '/en': 'No Results'
        },
        depth: 2
      },
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6',
        ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
      },
      plugins: [
        function (hook, vm) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>Last modified {docsify-updated}</span>',
            '<div><span><a href="https://github.com/seasonpan">panpan</a> &copy;2023.</span>',
            '<span>Published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span></div>',
            '</footer>'
          ].join('');
          hook.beforeEach(function (html) {
            return (
              html + footer
            );
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
</body>

</html>
